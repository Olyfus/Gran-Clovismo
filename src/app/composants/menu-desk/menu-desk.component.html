<script crossorigin="anonymous" src="https://kit.fontawesome.com/af16f6d87d.js"></script>
<div
  *ngIf="!getFlyout()"
  class="fixed bottom-0 md:left-0 pt-2 md:w-28 h-16 md:h-screen bg-red-300 flex md:flex-col items-center justify-start p-1">
  <div (click)="flyoutOpen()" class="md:h-28 mb-3 ml-auto mr-auto flex flex-col items-center justify-center">
    <img [src]="menuIcon" alt="menu_icon">
  </div>
</div>

<div *ngIf="getFlyout()"
     class="fixed bottom-0 md:left-0 md:w-28 h-screen bg-red-300 flex md:flex-col items-center justify-center p-1">
  <div (click)="flyoutClose()" class="h-16 ml-auto mr-auto my-1 flex flex-col items-center justify-center">
    <img [src]="menuIcon" alt="" class=" md:w-28 md:h-28">
  </div>
  <div class="h-full w-full">
    <div
      class="p-3 w-full items-center justify-center h-full flex-auto overflow-hidden rounded-3xl bg-white text-sm leading-6 shadow-lg ring-1 ring-gray-900/5">

      <div class="group relative flex gap-x-6 rounded-lg p-4 justify-center hover:bg-red-50w">
        <div>
          <div class="font-bold text-gray-900">
            Voiture
            <span class="absolute inset-0"></span>
          </div>
        </div>
      </div>
      <div class="flex flex-col justify-center">
        <div *ngFor="let button of btnVoiture; let i = index">
          <button (click)="flyoutClose()" class="p-1 w-full flex items-center justify-center"
                  routerLink="{{button.link}}">
            {{ button.text }}
          </button>
        </div>
      </div>


      <div class="group relative flex gap-x-6 rounded-lg p-4 justify-center hover:bg-red-50">
        <div>
          <div class="font-bold text-gray-900">
            Courses
            <span class="absolute inset-0"></span>
          </div>
        </div>
      </div>
      <div class="flex flex-col justify-center">
        <div *ngFor="let button of btnCourse; let i = index">
          <button (click)="flyoutClose();" class="p-1 w-full flex items-center justify-center"
                  routerLink="{{button.link}}">
            {{ button.text }}
          </button>
        </div>
      </div>


      <div class="group relative flex gap-x-6 rounded-lg p-4 justify-center hover:bg-red-50">
        <div>
          <div class="font-bold text-gray-900">
            Classement
            <span class="absolute inset-0"></span>
          </div>
        </div>
      </div>
      <div class="flex flex-col justify-center">
        <div *ngFor="let button of btnClassement; let i = index">
          <button (click)="flyoutClose();" class="p-1 w-full flex items-center justify-center"
                  routerLink="{{button.link}}">
            {{ button.text }}
          </button>
        </div>
      </div>


      <div class="group relative flex gap-x-6 rounded-lg p-4 justify-center hover:bg-red-50">
        <div>
          <div class="font-bold text-gray-900">
            Contact
            <span class="absolute inset-0"></span>
          </div>
        </div>
      </div>
      <div class="flex flex-col justify-center">
        <div *ngFor="let button of btnEcurie; let i = index">
          <button (click)="flyoutClose();" class="p-1 w-full flex items-center justify-center"
                  routerLink="{{button.link}}">
            {{ button.text }}
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
