<script src="https://kit.fontawesome.com/af16f6d87d.js" crossorigin="anonymous"></script>
<div class="fixed bottom-0 md:left-0 w-screen pt-2 md:w-20 h-16 md:h-screen bg-red-300 flex md:flex-col items-center justify-start p-2"
    *ngIf="!getFlyout()">
    <div (click)="flyoutOpen()" class="md:h-20 mb-3 ml-auto mr-auto flex flex-col items-center justify-center">
        <img [src]="menuIcon" alt="menu_icon">
    </div>
</div>

<div class="fixed bottom-0 md:left-0 md:w-auto h-screen bg-custom-red flex md:flex-col items-center justify-center p-2"
    *ngIf="getFlyout()">
    <div (click)="flyoutClose()" class="h-16 ml-auto mr-auto my-1 flex flex-col items-center justify-center">
        <img [src]="menuIcon" alt="" class=" md:w-12 md:h-12">
    </div>
    <div class=" h-screen w-full">
        <div
            class="p-3 w-full items-center justify-center h-full flex-auto overflow-hidden rounded-3xl bg-white text-sm leading-6 shadow-lg ring-1 ring-gray-900/5">

            <div class="group relative flex gap-x-6 rounded-lg p-4 justify-center hover:bg-red-50w">
                <div>
                    <div class="font-bold text-gray-900">
                        Ã‰couter
                        <span class="absolute inset-0"></span>
                    </div>
                </div>
            </div>
            <div class="flex flex-col justify-center">
                <div *ngFor="let button of btnVoiture; let i = index">
                    <!-- class="p-2 text-white bg-custom-red text-xs rounded-full border-2 border-white flex items-center justify-center" -->
                    <button class="p-1 w-full flex items-center justify-center" routerLink="{{button.link}}"
                        (click)="toggleFlyout()">
                        {{button.text}}
                    </button>
                </div>
            </div>



            <div class="group relative flex gap-x-6 rounded-lg p-4 justify-center hover:bg-red-50">

                    <div class="font-bold text-gray-900">

                </div>
            </div>

                        {{button.text}}
                    </button>
                </div>
            </div>



            <div class="group relative flex gap-x-6 rounded-lg p-4 justify-center hover:bg-red-50">

                    <div class="font-bold text-gray-900">

                    </div>

            </div>
            <div class="flex flex-col justify-center">

                        (click)="toggleFlyout();">

            </div>
